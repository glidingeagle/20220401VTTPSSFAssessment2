<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result View</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <div data-th-each ="game : ${games}">
                    <img data-th-src="${game.backgroundImage}" width="250" height="250"/>
                    <p data-th-text="${'Title: ' + game.name}"></p>
                    <p data-th-text="${'Rating: ' + game.rating}"></p>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
