<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Video Games Search Engine</title>
</head>
<body>
    <div class="w3-container w3-half">
        <h1>Video Game Search</h1>
        <form method="GET" action="/search">
            <table class="w3-table w3-card w3-border w3-large">
                <tr>
                    <tr>
                        <td>
                            <label for="gameSearch"><h2>Search Name:</h2></label>
                        </td>
                        <td>
                            <input class="w3-input w3-border" style="margin-top: 10px;" type="text" name="gameSearch"
                                id="gameSearch" required data-th-value="${game}">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="gameNumber"><h2>Number of results:</h2></label>
                        </td>
                        <td>
                            <select class="w3-select w3-border" style="margin-top: 10px;" name="gameNumber"
                                id="gameNumber" data-th-value="${number}">
                                <option data-th-value="" disabled selected></option>
                                <option data-th-value="number">5</option>
                                <option data-th-value="number">10</option>
                                <option data-th-value="number">15</option>
                                <option data-th-value="number">20</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="w3-button w3-round w3-green" style="width:100%;height:50px"
                                type="submit">Search</button></td>
                    </tr>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
